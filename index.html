<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandShoe Mouse Shift - Ergonomics Reimagined</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@400;700;900&family=Orbitron:wght@400..900&display=swap');
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        @keyframes edgePulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.9), 0 0 10px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.2); }
        }
        
        .tech-grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #330000 0%, #000000 100%); 
            z-index: -2; 
        }
        .tech-grid-bg::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(60deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 30px),
                              repeating-linear-gradient(-60deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 30px);
            opacity: 0.6;
        }
        
        body {
            background-color: transparent; 
            font-family: 'Montserrat', sans-serif; 
            color: #E0E0E0; 
            overflow-x: hidden;
        }

        .product-title {
            font-family: 'Playfair Display', serif; 
            font-size: 7rem; 
            font-weight: 900;
            letter-spacing: 0.2em;
            color: #FFFFFF; 
            text-shadow: 0 0 5px #FFFFFF, 1px 1px 2px #555555;
            transition: all 0.3s ease-in-out; 
        }
        
        .product-title:hover {
            text-shadow: 0 0 20px #FFFFFF, 0 0 50px rgba(255, 255, 255, 0.8), 0 0 70px rgba(255, 100, 100, 0.5); 
            letter-spacing: 0.22em;
            cursor: default;
        }
        
        .compact-description {
            font-size: 1.1rem;
            font-style: normal; 
            color: #FFB3B3;
            margin-top: 30px; 
            margin-bottom: 40px;
            max-width: 700px; 
            margin-left: auto;  
            margin-right: auto; 
        }
        
        @media (max-width: 768px) {
            .product-title { font-size: 3.5rem; letter-spacing: 0.05em; }
            .compact-description { margin-top: 20px; max-width: 90%; }
        }
    </style>
</head>
<body>

<div class="tech-grid-bg"></div>

<a id="hero-start" style="position: absolute; top: 0;"></a>

<div class="container text-center py-5">
    
    <div class="row pt-5 pb-2">
        <div class="col-12">
            <h1 class="product-title text-uppercase">HANDSHOE MOUSE SHIFT</h1>
            
            <p class="compact-description">
                End the pain. This is the revolutionary ambidextrous mouse, engineered for absolute comfort, zero strain, and professional control. Your shift starts now.
            </p>
        </div>
    </div>
    
    </div>

</body>
</html>
